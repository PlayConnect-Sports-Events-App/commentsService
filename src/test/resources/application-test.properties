# Use H2 in-memory database for tests
spring.datasource.url=jdbc:mysql://localhost:3306/comment-db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=lucho
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Disable Eureka client
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Disable Sentry
sentry.enabled=false

# Set server port (if needed to avoid conflicts during parallel runs)
server.port=0 

# Application name remains the same
spring.application.name=comment-service